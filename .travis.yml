language: python
jobs:
  include:
  - name: Python 3.8
    python: 3.8
  - name: Python 3.7
    python: 3.7
before_install:
- python --version
- pip install -U pip
install:
- pip install -r requirements.txt -r requirements_test.txt
script:
- PYTHONPATH=`pwd` pytest -rpP --log-level info tests/test_smile.py --cov='.'
after_success:
- codecov
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    branch: main
  skip_existing: true
